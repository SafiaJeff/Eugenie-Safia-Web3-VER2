<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/db8be9eca2.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Caveat:wght@400;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/styles.css">
    <title>404 Page</title>
</head>

<body>

    <section id="index">
        <div>
            <section id="hero-1" class="index-spacing">
                <div><h1>lemonade stand</h1></div>
                <!-- <img src="img/lemonade.jpg" alt="lemonade"> -->
            </section>
    
            <section id="about" class="index-spacing">
                <p>Hello! <br>We sell lemonade!</h2>
            </section>
    
            <section id="children" class="index-spacing">
                <img src="img/children.jpg" alt="children">
                <img src="img/child.jpg" alt="child">
            </section>
    
            <section id="stand-hours" class="index-spacing">
                <ul>
                    <li><h2 class="index-body-text-spacing">Stand Hours</h2></li>
                    <li><p class="index-body-text-spacing">Mon-Wed: 3PM-6PM</p></li>
                    <li><p class="index-body-text-spacing">Thr-Fri: CLOSED</p></li>
                    <li><p>Sat-Sun: 3PM-7PM</p></li>
                </ul>
                    
            </section>
    
            <section id="hero-2" class="index-spacing">
                <img src="img/lemon.jpg" alt="lemons">
            </section>
    
            <section id="contact" class="index-spacing">
                <h2 class="index-body-text-spacing">Contact Us</h2>
                <p class="index-body-text-spacing">Phone: 000 0000 0000</p>
                <p>Directions: Lemonade Stand, <br>34th and Market, <br>Philadelphia, PA</p>
            </section>
        </div>
    
    </section>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Greensock ScrollTrigger Plugin -->

    <!-- Greensock -->

    <script src="js/scripts-min.js"></script>
